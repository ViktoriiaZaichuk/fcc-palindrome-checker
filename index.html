<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker | FreeCodeCamp</title>
</head>
<body>
    <main>
        <header>
            <h1>Palindrome Checker</h1>
        </header>
        <section class="form" aria-labelledby="checker-instructions">
            <h2 id="checker-instructions">Check if a word or sentence is a palindrome</h2>

            <form id="palindrome-form" aria-describedby="result">
                <label for="text-input">Enter text:</label>
                <div class="input-wrapper">
                    <input id="text-input" name="text-input" type="text" aria-required="true" required>
                </div>
                <div class="btn-wrapper">
                    <button id="check-btn" type="button">Check</button>
                </div>
            </form>

            <p id="result" role="alert" aria-live="polite"></p>
        </section>

        <section class="info" aria-labelledby="palindrome-info">
            <p>A <strong>palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
